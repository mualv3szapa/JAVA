<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <script>
        function jogar() {
            let numeroAleatorio = Math.floor(Math.random() * 100) + 1; // Gera um número aleatório de 1 a 100
            let tentativa;
            let acertou = false;

            do {
                tentativa = parseInt(prompt("Adivinhe o número entre 1 e 100:"));

                if (isNaN(tentativa) || tentativa < 1 || tentativa > 100) {
                    alert("Por favor, insira um número válido entre 1 e 100.");
                } else if (tentativa < numeroAleatorio) {
                    alert("O número é maior. Tente novamente.");
                } else if (tentativa > numeroAleatorio) {
                    alert("O número é menor. Tente novamente.");
                } else {
                    alert("Parabéns! Você acertou o número.");
                    acertou = true;
                }
            } while (!acertou);
        }
    </script>
</head>
<body>
    <h1>Bem-vindo ao Jogo de Adivinhação!</h1>
    <button onclick="jogar()">Começar o Jogo</button>
</body>
</html>
